          <li class="pure-menu-item{% if path == '/crm/contact/' %} pure-menu-disabled{% endif %}">
            <a href="{% url 'crm.contact.list' %}" class="pure-menu-link">
              <i class="fa fa-user"></i>
              Contacts
            </a>
          </li>
          <li class="pure-menu-item{% if path == '/crm/' %} pure-menu-disabled{% endif %}">

              <i class="fa fa-gbp"></i>
